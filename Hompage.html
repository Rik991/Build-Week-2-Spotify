<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="">
      <!-- contenuto -->
    </header>

    <!-- Sezione principale -->
    <main class="sezione-principale">
      <div class="container-fluid">
        <!-- Barra laterale -->
        <aside class="d-flex flex-column bg-dark text-white vh-100 p-3 barra-laterale">
          <div class="logo mb-4">
            <h1 class="fs-4 text-success">Spotify Clone</h1>
          </div>
          <nav>
            <ul class="nav flex-column">
              <li class="nav-item mb-3"><i class="fas fa-home"></i> <a href="#" class="nav-link text-white">Home</a></li>
              <li class="nav-item mb-3"><i class="fas fa-search"></i> <a href="#" class="nav-link text-white">Cerca</a></li>
              <li class="nav-item mb-3"><i class="fas fa-book"></i> <a href="#" class="nav-link text-white">La tua libreria</a></li>
            </ul>
          </nav>
          <div class="playlist mt-4">
            <h3 class="text-muted">Playlist</h3>
            <ul class="nav flex-column">
              <li class="nav-item"><a href="#" class="nav-link text-white">Brani che ti piacciono</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white">Rockstar</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white">iPhone Fede</a></li>
            </ul>
          </div>
        </aside>

        <!-- Sezione playlist evidenza -->
        <section class="playlist-evidenza bg-secondary p-5 rounded mb-4">
          <div class="playlist-header">
            <h2 class="text-white">Power Hits</h2>
            <p class="text-muted">Ascolta tutte le hit del momento!</p>
            <button class="btn btn-success me-2">Play</button>
            <button class="btn btn-outline-light">Segui</button>
          </div>
        </section>

        <!-- Sezione album popolari -->
        <section class="album-popolari">
          <h3 class="text-white">Stazioni radio pi√π popolari</h3>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-3">
            <div class="col">
              <div class="card bg-dark text-white">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="The Weeknd" />
                <div class="card-body">
                  <h5 class="card-title">The Weeknd</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Oasis" />
                <div class="card-body">
                  <h5 class="card-title">Oasis</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Coldplay" />
                <div class="card-body">
                  <h5 class="card-title">Coldplay</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Vasco Rossi" />
                <div class="card-body">
                  <h5 class="card-title">Vasco Rossi</h5>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Barra di riproduzione -->
    <footer class="barra-riproduzione">
      <div class="canzone-info">
        <img src="https://via.placeholder.com/50" alt="Copertina album" />
        <div class="titolo-canzone">
          <p>Nome Canzone</p>
          <p>Artista</p>
        </div>
      </div>
      <div class="controlli-riproduzione">
        <button><i class="fas fa-backward"></i></button>
        <button><i class="fas fa-play"></i></button>
        <button><i class="fas fa-forward"></i></button>
      </div>
      <div class="volume">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="100" />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
